<mat-card *ngIf="user$ | async as user">
  <mat-card-header>
    <mat-card-title>
      <h2>user details</h2>
      <h2>{{ user.name.firstname }} {{user.name.lastname}}</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="marg">
    {{ user.email }}
  </mat-card-content>
</mat-card>
